<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Encriptador de Texto</title>
        <link rel="shortcut icon" href="Imagenes-Desafio/favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> <!--Esto aun no lo veo -->
    </head>
    <body>

        <div class="container">

            <img class="logo" src="Imagenes-Desafio/Logo.png" alt="logo de alura">
            
            <div class="encriptar">
                <textarea 
                    name="texto" 
                    class="texto" 
                    id="texto" 
                    cols="30" 
                    rows="10" 
                    placeholder="Ingrese el texto aquí"
                ></textarea>
            

                <div class="terminos">
                    <p>Solo letras minúsculas y sin acentos.</p>
                </div>

                <div class="botones">
                    <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                    <div class="spc"></div>
                    <input class="btn-desencriptar" type="button" value="Desencriptar" onclick="desencriptar()"></input>
                </div>

            </div>

            <div class="encriptado">
                <img src="Imagenes-Desafio/muneco.png" alt="" id="muneco">
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                    <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
                    <p id="parrafo">Ingrese el texto que deseas encriptar o desencriptar</p>
                    <!-- <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea> -->
                </div>
            </div>
        </div>


    </body>
    <script src="index.js"></script>
</html>
